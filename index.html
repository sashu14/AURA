<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; 
            margin: 0;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f48fb1; 
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px; 
            border-radius: 50%;
        }
        .logo h2 {
            color: white;
            margin: 10px 0 0 0;
            font-size: small; 
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #f48fb1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d81b60;
        }
        .register {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="#" class="logo">
        <img src="WhatsApp Image 2025-04-03 at 9.08.26 AM.jpeg" alt="logo">
            <h2>A step to better mental health</h2>
        </a>
    </nav>
</header>
<div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username or Mobile Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="register">
        <p>Not registered? <a href="#" onclick="register()">Register here</a></p>
    </div>
</div>

<script>
    let users = JSON.parse(localStorage.getItem("users")) || {};
    let loginAttempts = 0;

    async function encrypt(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hash = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let hashedPassword = await encrypt(password);

        if (users[username] && users[username].password === hashedPassword) {
            localStorage.setItem("currentUser", username);
            alert("Login successful!");
            window.location.href = "https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/02/22/17/20250222174913-NW8JL97Z.json";
        } else {
            loginAttempts++;
            alert("Invalid credentials or user not registered!");
            if (loginAttempts >= 3) {
                if (confirm("Forgot Password? Click OK to reset your password.")) {
                    resetPassword();
                }
                loginAttempts = 0;
            }
        }
    }

    async function register() {
        let username = prompt("Enter a username or mobile number:");
        let password = prompt("Enter a password:");

        if (username && password) {
            if (!users[username]) {
                let hashedPassword = await encrypt(password);
                users[username] = { password: hashedPassword, chatHistory: [] };
                localStorage.setItem("users", JSON.stringify(users));
                alert("Registration successful! You can now log in.");
            } else {
                alert("User already exists!");
            }
        } else {
            alert("Please enter valid details!");
        }
    }

    async function resetPassword() {
        let username = prompt("Enter your username or mobile number:");
        if (users[username]) {
            let newPassword = prompt("Enter your new password:");
            if (newPassword) {
                let hashedPassword = await encrypt(newPassword);
                users[username].password = hashedPassword;
                localStorage.setItem("users", JSON.stringify(users));
                alert("Password reset successful!");
            } else {
                alert("Password reset cancelled.");
            }
        } else {
            alert("User not found!");
        }
    }
</script>
</body>
</html>
